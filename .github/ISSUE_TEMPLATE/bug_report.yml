name: Bug report
description: Report a bug
title: '[Bug]: '
labels: ['bug']
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps, URLs, commands
  - type: input
    id: url
    attributes:
      label: Affected page URL (if applicable)
  - type: textarea
    id: logs
    attributes:
      label: Logs / console errors
